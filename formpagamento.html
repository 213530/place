<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Jhon Sushi">
    <title>Finalizar Compra - Isolutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho --> 
    <header> 
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo.img.png" alt="Logo do Jhon Sushi">
        </div>
        <!-- Título -->
        <div class="text">
            <h1> Iso<span>lutions</span> </h1>
        </div>
        <!-- Botão admin -->
        <div class="admin-button">
            <button class="admin" onclick="mostrarPainelAdmin()">
                <i class="fas fa-user-circle"></i> 
            </button>
        </div>
    </header>
    <!-- Divisão cabeçalho -->
    <div class="linha"></div>
    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="index.html" class="link-nav"></a></li>
            <li><a href="hossomaki.html" class="link-nav"></a></li>
            <li><a href="uramakis.html" class="link-nav"></a></li>
            <li><a href="hots.html" class="link-nav"></a></li>
            <li><a href="temaki.html" class="link-nav"></a></li>
            <li><a href="combinado.html" class="link-nav"></a></li>
            <li><a href="combinado.html" class="link-nav"></a></li>
        </ul>
    </nav>

    <!-- Título Finalizar Compra -->
    <div class="niguiri">
        Finalizar Compra
    </div>
    
    <!-- Tabela de Pedidos -->
    <div class="container">
        <h3>Seus Pedidos</h3>
        <div id="itens-carrinho-finalizacao">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="tabela-pedidos">
                    <!-- Itens do carrinho serão inseridos aqui -->
                </tbody>
            </table>
        </div>
        <div id="total-carrinho-finalizacao">
            <p>Total: R$ 0,00</p>
        </div>
    </div>

    <!-- Formulário de Dados do Cliente -->
    <div class="container">
        <h3></h3>
        <form id="form-finalizacao" onsubmit="enviarNotaWhatsApp(event)">
            
            <button type="submit" class="finalizar-compra">Confirmar Pedido</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="logo1">Iso<span>lutions</span></div>
        <!-- Anúncio -->
        <div class="anuncio">
            <h6>Aceitamos encomendas para eventos!</h6>
        </div>
        <!-- Mídias -->
        <div id="midia">
            <ul>
                <li><a href="https://www.whatsapp.com/" target="_blank" class="link-what"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank" class="link-face"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" class="link-insta"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
